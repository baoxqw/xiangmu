<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	
		<meta name="viewport" 		content="width=device-width, 		initial-scale=1.0,
		minimum-scale=1.0, 		maximum-scale=1.0, 
		user-scalable=no">
		
		<meta name="format-detection" 		content="telephone=no" />
		
		<link rel="stylesheet" href="css/ba.css" />
		<link rel="stylesheet"
	 		href="css/public.css" />
	 	<style>
	 		header{
	 			width:100%;
	 			height: 50px;
	 			background: #d790ed;
	 			text-align: center;
	 			line-height: 50px;
	 			color: #000;
	 			font-size: 24px;
	 		}
	 		h3{
	 			font-size: 24px;
	 			font-family: '宋体';
	 		}
	 		#main{
	 			margin-top: 20px;
	 		}
	 		.main1,.main2{
	 			width: 100%;
	 			float: left;
	 			height: 50px;
	 			
	 			margin-bottom: 10px;
	 		}
	 		label{
	 			width:50px;
	 			font-size: 20px;
	 			color: #000;
	 			margin-right: 10px;
	 		}
	 		input{
	 			display:inline-block;
	 			width: 200px;
	 			height: 40px;
	 			border: 2px solid darkgrey;
	 			padding-left: 4px;
	 		}
	 		.main2 input{
	 			width: 198px;
	 		}
	 		#btnLogin{
	 			width:100%;
	 			height: 40px;
	 			background:#8f00ba;
	 			text-align: center;
	 			line-height: 40px;
	 			border: 0;
	 			color: #fff;
	 			font-size: 20px;
	 			margin-top: 24px;
	 			font-family: '宋体';
	 		}
	 		#footer{
	 			width: 100%;
	 			height: 40px;
	 			margin-top: 10px;
	 			font-size: 18px;
	 			text-align: center;
	 		}
	 	</style>
	</head>
	<body>
		<!--------------header---------------->
		<header>
			<h3>
				登录
			</h3>
		</header>
		<div id="main">
			<div class="main1">
				<label for="userId">用户名:</label>
				<input type="text" name="userId" id="userId" value="宝宝" placeholder="请输入用户名"/>
				<span id="userMsg"></span>
					
				
			</div>
			<div class="main2">
				<label for="passwordId">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
				<input type="password" name="passwordId" id="userPass" placeholder="请输入密码" />
				<span id="passMsg"></span>
			</div>
		</div>
		<footer>
			<input type="button" name="btn" id="btnLogin" value="登录" />
		</footer>
		<div id="footer">
			<span><a href="reg.html">开始注册  |</a></span>
			<span><a href="index.html">忘记密码？</a></span>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="js/cookieTools.js"></script>
	

<script type="text/javascript">
$(function(){
	$("#btnLogin").click(function(){
		$.ajax({
			type:"post",
			url:"php/logincheck.php",
			async:true,
			data:"userId="+$("#userId").val()+"&userPass="+$("#userPass").val(),
			success:function(data){
				if(data=="1"){//登录成功
					//1、保存cookie
					//2、跳转到首页
					var d = new Date();
				d.setDate(d.getDate()+7);
				document.cookie = "userId="+$("#userId").value+";expires="+d.toGMTString();
				
					location.href="index.html";
				}else{
					alert("用户名或者密码错误，请输入正确的！");
				}
			}
		});
	});
});
</script>
